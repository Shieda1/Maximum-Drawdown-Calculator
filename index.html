<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Drawdown Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="maximumdrawdownRadio" name="variables" checked>
  <label for="maximumdrawdownRadio">Maximum drawdown</label>

  <input type="radio" id="peakvalueRadio" name="variables" disabled>
  <label for="peakvalueRadio">Peak value</label>

  <input type="radio" id="lowestvalueafterpeakvalueRadio" name="variables">
  <label for="lowestvalueafterpeakvalueRadio">Lowest value after peak value</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Peak value</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Lowest value after peak value</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
